<h1>My Store</h1>
<h2>Product List</h2>
<form #form="ngForm">
    <div *ngFor="let product of products">
        <p>
            {{ product.name }}
            {{ product.price | currency }}
            <input name="product-{{product.id}}" [(ngModel)]="product.quantity" id = "Quantity" class="form-control">
        </p>
    </div>
    <button routerLink="/shipping" class="button" (click)="submit()">Purchase</button>
</form>
