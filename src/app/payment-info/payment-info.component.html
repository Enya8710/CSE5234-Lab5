<h1>Payment Info</h1>
<hr />

<div class="form-group">
    <label for="CreditCardNumber">Credit Card Number</label>
    <input id="CreditCardNumber" [(ngModel)]="payment.creditCardNumber" type="text" class="form-control">
</div>

<div class="form-group">
    <label for="ExpirationDate">Expiration Date</label>
    <input id="ExpirationDate" [(ngModel)]="payment.expirationDate" type="text" class="form-control">

</div>

<div class="form-group">
    <label for="CVVCode">CVV Code</label>
    <input id="CVVCode" [(ngModel)]="payment.cvvCode" type="text" class="form-control">
</div>
<h2>Total {{ price | currency }}</h2>

<!-- Total Amount of payment -->
<button routerLink=".." class="btn btn-secondary">Back</button>
<button routerLink="/summary" class="btn btn-primary">Submit</button>
